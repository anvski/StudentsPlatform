<nav class="banner">
  <div class="container">
    <div class="heading">
      <p>Explore All The Available Courses on the Site.</p>
      <button type="donation" name="donation" href="#donation" class="btn">
        Click Here to Start
      </button>
    </div>
    <div class="video-play"></div>
  </div>
</nav>
<div>
  <div class="contents">
    <div fxLayout="row wrap" fxLayoutGap="5% grid">
      <div
        class="card-courses"
        *ngFor="let course of courses"
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="25%"
      >
        <app-card [course]="course"></app-card>
      </div>
    </div>
  </div>
</div>
<div class="footer-comp">
  <app-footer></app-footer>
</div>
