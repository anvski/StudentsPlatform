<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #drawer
    class="example-sidenav mat-elevation-z4"
    mode="side"
    color="accent"
  >
    <div class="flex-icon md-button">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="home"
      ></mat-icon>
      <a routerLink="">Home</a>
    </div>
    <mat-divider></mat-divider>
    <div class="flex-icon md-button">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="person"
      ></mat-icon>
      <a routerLink="/profile">Profile</a>
    </div>
    <mat-divider></mat-divider>
  </mat-drawer>
  <ng-container class="content">
    <router-outlet></router-outlet>
  </ng-container>
  <app-footer></app-footer>
</mat-drawer-container>
