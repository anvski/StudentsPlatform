<div class="wrap">
  <div><h1 class="title">Messages</h1></div>
  <p class="reply"></p>
  <div *ngFor="let message of messages">
    <mat-card class="example-card mat-elevation-z4 primary" color="primary">
      <mat-card-header color="primary">
        <mat-card-title>{{ message.messageId }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ message.text }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="wrap">
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
    ></textarea>
  </mat-form-field>
  <button mat-button-raised>Submit</button>
</div>
