<ng-container *ngIf="id == null">
  <mat-progress-spinner></mat-progress-spinner>
</ng-container>

<div class="course-div">
  <div class="title pop-up">{{ course?.name }}</div>
  <div class="subtitle pop-up">Participants: {{ course?.participants }}</div>
  <div class="short-description pop-up">Short Description</div>
  <div
    class="additional-info pop-up"
    [ngClass]="course?.done ? 'done' : 'active'"
  >
    {{ course?.done ? "INACTIVE" : "ACTIVE" }}
  </div>
</div>
<nav mat-tab-nav-bar color="primary" mat-align-tabs="center">
  <a
    [routerLink]="[link.link]"
    mat-tab-link
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink == link"
  >
    {{ link.text }}
  </a>
</nav>

<router-outlet></router-outlet>
