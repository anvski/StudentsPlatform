<div class="course-div">
  <div class="title pop-up">Course Title</div>
  <div class="subtitle pop-up">Additional Information</div>
  <div class="short-description pop-up">Short Description</div>
  <div class="additional-info pop-up">Additional Details</div>
</div>
<nav mat-tab-nav-bar color="primary" mat-align-tabs="center">
  <a
    [routerLink]="[link.link]"
    mat-tab-link
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink == link"
  >
    {{ link.text }}
  </a>
</nav>

<router-outlet></router-outlet>
